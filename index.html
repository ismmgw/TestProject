<!DOCTYPE html>
<html lang="ru"></html>
<meta charset="utf-8">
<html>
  <head>
    <title>ТЕСТОВАЯ СТРАНИЦА</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/icon_bar.css">
    <link rel="stylesheet" href="./css/tariff.css">
  </head>
  <body>
    <header>
      <div class="head_container"><span class="head_1">TRADER</span><span class="head_2">inc</span>
        <div class="head_3">Инвестиционный сервис</div>
        <div class="head_4"><a href="#">Войти</a> или <a href="#">зарегистрироваться</a></div>
        <div class="clear"></div>
      </div>
      <nav><a href="#">О НАС</a><a href="#">ТАРИФЫ</a><a href="#">ПРАФИЛА</a><a href="#">FAQ</a><a href="#">ОТЗЫВЫ</a><a href="#">КОНТАКТЫ</a><a href="#">ОБРАТНАЯ СВЯЗЬ</a></nav>
      <div class="icon_bar">
        <div class="icon_layer">
          <div class="icon"><img src="./img/people.png">
            <div class="icon_text">
              <div class="icon_text_top">6823</div>
              <div class="icon_text_bot">инвесторов</div>
            </div>
          </div>
          <div class="icon"><img src="./img/money.png">
            <div class="icon_text">
              <div class="icon_text_top">7682640</div>
              <div class="icon_text_bot">инвестировано</div>
            </div>
          </div>
          <div class="icon"><img src="./img/stack.png">
            <div class="icon_text">
              <div class="icon_text_top">738137</div>
              <div class="icon_text_bot">выплачено</div>
            </div>
          </div>
          <div class="icon"><img src="./img/cub.png">
            <div class="icon_text">
              <div class="icon_text_top">100%</div>
              <div class="icon_text_bot">выплат</div>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="tariff_head">
        <div class="tariff_head_into">Выбери <a href="#">тариф</a>, и вперёд!</div>
      </div>
      <div class="tariff_content">
        <div class="tariff_content_into">
          <div class="applet">8%</div>
          <div class="applet">20%</div>
          <div class="applet">32%</div>
          <div class="clear"></div>
        </div>
      </div>
    </header>
  </body>
</html>
